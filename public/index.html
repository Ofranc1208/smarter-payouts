<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Get a free, instant offer to sell your structured settlement or annuity payments for cash. Simple, fast, and no hidden fees with SmarterPayouts."
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags for Social Media Sharing (Replace with your company details and image URL) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="SmarterPayouts | Sell Your Structured Settlement for Cash" />
    <meta property="og:description" content="Get a free, instant offer to sell your structured settlement or annuity payments for cash. Simple, fast, and no hidden fees." />
    <meta property="og:image" content="%PUBLIC_URL%/placeholder-social-image.jpg" />
    <meta property="og:site_name" content="SmarterPayouts" />

    <title>SmarterPayouts | Sell Structured Settlements for Cash</title>

    <!-- Schema Markup for Organization (Replace with your actual details) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SmarterPayouts",
      "url": "%PUBLIC_URL%",
      "logo": "%PUBLIC_URL%/logo512.png",
      "sameAs": [
        // Add links to your social media profiles here, e.g.,
        // "https://twitter.com/yourcompany",
        // "https://linkedin.com/company/yourcompany"
      ]
    }
    </script>

    <!-- Preconnect and DNS-prefetch (Add origins for frequently used third-party resources) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
